<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterfallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGrad3)"/>
  
  <!-- Background Mountains -->
  <polygon points="0,200 150,100 300,150 450,80 600,120 750,90 800,130 800,300 0,300" fill="#4682B4" opacity="0.7"/>
  
  <!-- Main Mountain Walls -->
  <polygon points="0,300 0,500 200,400 300,350 400,380 500,360 600,400 800,450 800,300" fill="#8B7355"/>
  
  <!-- Steep Notch Walls -->
  <polygon points="200,300 200,500 350,450 400,380 300,350" fill="#A0522D"/>
  <polygon points="400,380 500,360 600,450 600,300 500,340" fill="#CD853F"/>
  
  <!-- Waterfall (Silver Cascade) -->
  <path d="M 250 350 Q 255 400 250 450 Q 245 500 250 550" stroke="url(#waterfallGrad)" stroke-width="12" fill="none"/>
  <ellipse cx="250" cy="560" rx="15" ry="8" fill="#B0E0E6"/>
  
  <!-- Fall Foliage Forest -->
  <circle cx="80" cy="420" r="20" fill="#FF6B35"/>
  <circle cx="120" cy="430" r="18" fill="#FFD700"/>
  <circle cx="160" cy="415" r="22" fill="#FF8C00"/>
  <circle cx="320" cy="440" r="20" fill="#DC143C"/>
  <circle cx="360" cy="425" r="24" fill="#F7931E"/>
  <circle cx="400" cy="450" r="18" fill="#FF6B35"/>
  <circle cx="520" cy="430" r="20" fill="#FFD700"/>
  <circle cx="560" cy="445" r="22" fill="#FF8C00"/>
  <circle cx="600" cy="425" r="19" fill="#DC143C"/>
  <circle cx="680" cy="440" r="21" fill="#F7931E"/>
  <circle cx="720" cy="430" r="18" fill="#FF6B35"/>
  
  <!-- Road through the Notch -->
  <path d="M 0 480 Q 200 470 400 475 Q 600 480 800 485" stroke="url(#roadGrad)" stroke-width="25" fill="none"/>
  
  <!-- Road lines -->
  <path d="M 0 480 Q 200 470 400 475 Q 600 480 800 485" stroke="white" stroke-width="2" fill="none" stroke-dasharray="20,10"/>
  
  <!-- Park Signs -->
  <rect x="100" y="440" width="60" height="30" fill="#228B22"/>
  <text x="130" y="458" font-family="Arial" font-size="8" fill="white" text-anchor="middle">CRAWFORD</text>
  <text x="130" y="468" font-family="Arial" font-size="8" fill="white" text-anchor="middle">NOTCH</text>
  
  <!-- Visitors/Cars -->
  <rect x="300" y="465" width="20" height="10" fill="#FF0000" rx="2"/>
  <rect x="500" y="470" width="20" height="10" fill="#0000FF" rx="2"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">Crawford Notch State Park</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Scenic Drive & Waterfalls</text>
</svg>


















