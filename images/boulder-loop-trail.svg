<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4E37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foliageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGrad)"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,200 600,100 800,180 800,300" fill="url(#mountainGrad)"/>
  
  <!-- Fall Trees -->
  <circle cx="100" cy="280" r="35" fill="#FF6B35"/>
  <circle cx="150" cy="290" r="30" fill="#FFD700"/>
  <circle cx="200" cy="275" r="40" fill="#FF8C00"/>
  <circle cx="300" cy="285" r="35" fill="#DC143C"/>
  <circle cx="350" cy="270" r="38" fill="#F7931E"/>
  <circle cx="450" cy="280" r="32" fill="#FF6B35"/>
  <circle cx="500" cy="290" r="36" fill="#FFD700"/>
  <circle cx="600" cy="275" r="34" fill="#FF8C00"/>
  <circle cx="650" cy="285" r="40" fill="#DC143C"/>
  <circle cx="720" cy="270" r="35" fill="#F7931E"/>
  
  <!-- Tree trunks -->
  <rect x="95" y="300" width="10" height="30" fill="#8B4513"/>
  <rect x="145" y="305" width="10" height="25" fill="#8B4513"/>
  <rect x="195" y="300" width="10" height="35" fill="#8B4513"/>
  <rect x="295" y="305" width="10" height="25" fill="#8B4513"/>
  <rect x="345" y="295" width="10" height="35" fill="#8B4513"/>
  <rect x="445" y="300" width="10" height="30" fill="#8B4513"/>
  <rect x="495" y="310" width="10" height="20" fill="#8B4513"/>
  <rect x="595" y="295" width="10" height="35" fill="#8B4513"/>
  <rect x="645" y="305" width="10" height="25" fill="#8B4513"/>
  <rect x="715" y="290" width="10" height="40" fill="#8B4513"/>
  
  <!-- Large Boulders -->
  <ellipse cx="250" cy="350" rx="45" ry="35" fill="#696969"/>
  <ellipse cx="350" cy="370" rx="55" ry="40" fill="#778899"/>
  <ellipse cx="550" cy="360" rx="40" ry="30" fill="#708090"/>
  
  <!-- Trail -->
  <path d="M 50 400 Q 200 380 400 390 Q 600 385 750 400" stroke="#8B7D6B" stroke-width="8" fill="none"/>
  
  <!-- Ground -->
  <rect x="0" y="330" width="800" height="270" fill="url(#foliageGrad)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2F4F4F">Boulder Loop Trail</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2F4F4F">White Mountains Fall Foliage</text>
</svg>


